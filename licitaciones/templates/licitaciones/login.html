{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Licitaciones - Acceso</title>
    <link rel="stylesheet" href="{% static 'licitaciones/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üèõÔ∏è</div>
            <h1 class="login-title">Sistema de Licitaciones</h1>
            <p class="login-subtitle">Acceso al sistema de gesti√≥n</p>
        </div>
        
        <div class="login-tabs">
            <button type="button" class="login-tab {% if not login_type or login_type == 'admin' %}active{% endif %}" onclick="switchTab('admin')">üë®‚Äçüíº Administrador</button>
            <button type="button" class="login-tab {% if login_type == 'operador' %}active{% endif %}" onclick="switchTab('operador')">üë§ Operador</button>
        </div>
        
        <!-- Formulario unificado -->
        <form id="loginForm" method="post">
            {% csrf_token %}
            <input type="hidden" id="login_type" name="login_type" value="{% if login_type %}{{ login_type }}{% else %}admin{% endif %}">
            
            <div class="form-group">
                <label for="username" class="form-label" id="usernameLabel">
                    Usuario
                </label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="Ingrese su usuario" required autocomplete="username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="Ingrese su contrase√±a" required autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn-login" id="loginButton">
                {% if login_type == 'operador' %}üë§ Acceder como Operador{% else %}üîê Acceder como Administrador{% endif %}
            </button>
        </form>
        
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% elif form.errors %}
            <div class="error-message">
                Credenciales incorrectas. Verifique sus datos.
            </div>
        {% endif %}
    </div>
    
    <script>
        function switchTab(type) {
            console.log('switchTab called with type:', type);
            
            // Actualizar tabs
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Actualizar elementos del formulario
            const loginTypeInput = document.getElementById('login_type');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            if (type === 'admin') {
                document.querySelector('.login-tab:first-child').classList.add('active');
                loginTypeInput.value = 'admin';
                loginButton.innerHTML = 'üîê Acceder como Administrador';
            } else {
                document.querySelector('.login-tab:last-child').classList.add('active');
                loginTypeInput.value = 'operador';
                loginButton.innerHTML = 'üë§ Acceder como Operador';
            }
            
            console.log('login_type set to:', loginTypeInput.value);
            
            // Limpiar campos
            usernameInput.value = '';
            passwordInput.value = '';
        }
        
        // Agregar evento de env√≠o para debugging
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                const loginType = document.getElementById('login_type').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                console.log('Form submission:', {
                    loginType: loginType,
                    username: username,
                    hasPassword: !!password
                });
                
                // No prevenir el env√≠o, solo hacer log
            });
        });
    </script>
</body>
</html>
