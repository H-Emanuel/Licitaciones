{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Licitaciones - Acceso</title>
    <link rel="stylesheet" href="{% static 'licitaciones/css/gestion_licitaciones.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #17aedc 0%, #004E7C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-width: 250px;
            max-width: 400px;
            width: 50%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-title {
            color: #2c3e50;
            font-size: 1.9rem;
            font-weight: 700;
            margin: 0 0 8px 0;
        }
        
        .login-subtitle {
            color: #64748b;
            font-size: 0.95rem;
            margin: 0;
        }
        
        .login-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            color: #667eea;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .login-tab.active {
            background: #D6E4F0;
            color: black;
        }
        
        .login-tab:not(.active) {
            background: #f8fafc;
            color: #64748b;
        }
        
        .login-tab:not(.active):hover {
            background: #dddddd83;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #066ca7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 6px 6px 16px #066ca793;
        }
        
        
        .btn-login:hover {
            background: #055583;
            transform: scale(1.05);
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
            font-size: 0.9rem;
            border: 1px solid #fecaca;
        }
        
        .form-hint {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üèõÔ∏è</div>
            <h1 class="login-title">Sistema de Licitaciones</h1>
            <p class="login-subtitle">Acceso al sistema de gesti√≥n</p>
        </div>
        
        <div class="login-tabs">
            <button type="button" class="login-tab {% if not login_type or login_type == 'admin' %}active{% endif %}" onclick="switchTab('admin')">üë®‚Äçüíº Administrador</button>
            <button type="button" class="login-tab {% if login_type == 'operador' %}active{% endif %}" onclick="switchTab('operador')">üë§ Operador</button>
        </div>
        
        <!-- Formulario unificado -->
        <form id="loginForm" method="post">
            {% csrf_token %}
            <input type="hidden" id="login_type" name="login_type" value="{% if login_type %}{{ login_type }}{% else %}admin{% endif %}">
            
            <div class="form-group">
                <label for="username" class="form-label" id="usernameLabel">
                    Usuario
                </label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="Ingrese su usuario" required autocomplete="username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="Ingrese su contrase√±a" required autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn-login" id="loginButton">
                {% if login_type == 'operador' %}üë§ Acceder como Operador{% else %}üîê Acceder como Administrador{% endif %}
            </button>
        </form>
        
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% elif form.errors %}
            <div class="error-message">
                Credenciales incorrectas. Verifique sus datos.
            </div>
        {% endif %}
    </div>
    
    <script>
        function switchTab(type) {
            console.log('switchTab called with type:', type);
            
            // Actualizar tabs
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Actualizar elementos del formulario
            const loginTypeInput = document.getElementById('login_type');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            if (type === 'admin') {
                document.querySelector('.login-tab:first-child').classList.add('active');
                loginTypeInput.value = 'admin';
                loginButton.innerHTML = 'üîê Acceder como Administrador';
            } else {
                document.querySelector('.login-tab:last-child').classList.add('active');
                loginTypeInput.value = 'operador';
                loginButton.innerHTML = 'üë§ Acceder como Operador';
            }
            
            console.log('login_type set to:', loginTypeInput.value);
            
            // Limpiar campos
            usernameInput.value = '';
            passwordInput.value = '';
        }
        
        // Agregar evento de env√≠o para debugging
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                const loginType = document.getElementById('login_type').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                console.log('Form submission:', {
                    loginType: loginType,
                    username: username,
                    hasPassword: !!password
                });
                
                // No prevenir el env√≠o, solo hacer log
            });
        });
    </script>
</body>
</html>
